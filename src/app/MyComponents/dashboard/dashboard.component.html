    <button routerLink="add" style="margin-bottom: 15px;" mat-raised-button color="primary">Add Todo</button>
    <table style="background-color: rgb(148, 219, 242);" mat-table [dataSource]="data" class="mat-elevation-z8">
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>
      <ng-container matColumnDef="startdate">
        <th mat-header-cell *matHeaderCellDef> StartDate </th>
        <td mat-cell *matCellDef="let element"> {{element.startdate | date: 'dd-MM-yyyy' }} </td>
      </ng-container>
      <ng-container matColumnDef="enddate">
        <th mat-header-cell *matHeaderCellDef> EndDate </th>
        <td mat-cell *matCellDef="let element"> {{element.enddate | date: 'dd-MM-yyyy' }} </td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{commonService.input[element.status].name}} </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td style="width: 250px;" mat-cell *matCellDef="let element"><i class="fa fa-trash" (click)="toDelete(element.id)"
            style="font-size:30px;color:red;"></i>
          <i class="fa fa-edit" routerLink="update/{{element.id}}"
            style="font-size:30px;color:black; margin-left: 10px;"></i>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" [attr.colspan]="displayedColumns.length">
          Add todos to display.
        </td>
      </tr>
    </table>
